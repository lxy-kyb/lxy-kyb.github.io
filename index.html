<style>
	/* jssor slider arrow navigator skin 05 css */
	/*
	.jssora05l                  (normal)
	.jssora05r                  (normal)
	.jssora05l:hover            (normal mouseover)
	.jssora05r:hover            (normal mouseover)
	.jssora05l.jssora05ldn      (mousedown)
	.jssora05r.jssora05rdn      (mousedown)
	*/
	.jssora05l, .jssora05r {
		display: block;
		position: absolute;
		/* size of arrow element */
		width: 40px;
		height: 40px;
		cursor: pointer;
		background: url('static/images/img/a17.png') no-repeat;
		overflow: hidden;
	}
	.jssora05l { background-position: -10px -40px; }
	.jssora05r { background-position: -70px -40px; }
	.jssora05l:hover { background-position: -130px -40px; }
	.jssora05r:hover { background-position: -190px -40px; }
	.jssora05l.jssora05ldn { background-position: -250px -40px; }
	.jssora05r.jssora05rdn { background-position: -310px -40px; }
	
	/* jssor slider thumbnail navigator skin 01 css */
	/*
	.jssort01 .p            (normal)
	.jssort01 .p:hover      (normal mouseover)
	.jssort01 .p.pav        (active)
	.jssort01 .p.pdn        (mousedown)
	*/
	.jssort01 .p {
		position: absolute;
		top: 0;
		left: 0;
		width: 72px;
		height: 72px;
	}
	
	.jssort01 .t {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		border: none;
	}
	
	.jssort01 .w {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
	}
	
	.jssort01 .c {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 68px;
		height: 68px;
		border: #000 2px solid;
		box-sizing: content-box;
		background: url('static/images/img/t01.png') -800px -800px no-repeat;
		_background: none;
	}
	
	.jssort01 .pav .c {
		top: 2px;
		_top: 0px;
		left: 2px;
		_left: 0px;
		width: 68px;
		height: 68px;
		border: #000 0px solid;
		_border: #fff 2px solid;
		background-position: 50% 50%;
	}
	
	.jssort01 .p:hover .c {
		top: 0px;
		left: 0px;
		width: 70px;
		height: 70px;
		border: #fff 1px solid;
		background-position: 50% 50%;
	}
	
	.jssort01 .p.pdn .c {
		background-position: 50% 50%;
		width: 68px;
		height: 68px;
		border: #000 2px solid;
	}
	
	* html .jssort01 .c, * html .jssort01 .pdn .c, * html .jssort01 .pav .c {
		/* ie quirks mode adjust */
		width /**/: 72px;
		height /**/: 72px;
	}
	
</style>

<script src="static/js/hmac-sha1.js"></script>
<script src="static/js/enc-base64.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
	
		String.format = function() {
			if (arguments.length == 0)
				return null;
			var str = arguments[0];
			for ( var i = 1; i < arguments.length; i++) {
				var re = new RegExp('\\{' + (i - 1) + '\\}', 'gm');
				str = str.replace(re, arguments[i]);
			}
			return str;
		};
	
		function surl(type = 0) {
			var timestamp = Math.floor($.now()/1000) - 100;
			var uid = "ts=" + timestamp + "&uid=U5218EB65C"
			var key = "q5kaxstpq8t0nqfr"
			var hash = CryptoJS.HmacSHA1(uid, key);
			var base64 = CryptoJS.enc.Base64.stringify(hash);
			var url
			if (type == 1) {
				url = "https://api.thinkpage.cn/v3/weather/daily.json?location=beijing&language=zh-Hans&unit=c&start=0&days=3&" + uid + "&sig=" + base64;
			}			
			else {
				url = "https://api.thinkpage.cn/v3/weather/now.json?location=beijing&" + uid + "&sig=" + base64;
			}
			return url
		}
		
		function render_weather(dailyweather) {
			for(var i = 0; i < 3; i++) {
				$("#current_s_" + i).html(dailyweather.temperature+"&deg");
			}			
		}
		
		function render_forecast(dailyweather) {
			for(var index in dailyweather)
			{
				var weather = "<span>{0}</span><span>{1}&deg;/{2}&deg;</span><span>{3}</span>";
				var weatherHTML = String.format(weather, dailyweather[index].text_day, dailyweather[index].high,dailyweather[index].low, dailyweather[index].date); 
				$("#current" + index).html(weatherHTML);
				$("#current_" + index).attr("class","icon-weather icon-weather-" + dailyweather[index].code_day);
				$("#forecast_i_" + index).attr("class", "icon-weather icon-weather-" + dailyweather[index].code_day);
				$("#forecast_s_" + index).html(dailyweather[index].high + "&deg/"+ dailyweather[index].low +"&deg")
			}
		}
		
		$.ajax({
             type: "get",
             async: false,
             url: surl(1),
             dataType: "jsonp",
             jsonp: "callback",
             jsonpCallback:"forecastCallback",
             success: function(json){
				var dailyweather = json.results[0].daily;		
				render_forecast(dailyweather);
             },
             error: function(){
                 alert('fail');
             }
         });
		 
		 $.ajax({
             type: "get",
             async: false,
             url: surl(),
             dataType: "jsonp",
             jsonp: "callback",
             jsonpCallback:"weatherCallback",
             success: function(json){				
				var dailyweather = json.results[0].now;
				render_weather(dailyweather);
             },
             error: function(){
                 alert('fail');
             }
         });
		
		$('.weather-forecast li a').click(function() {
        var day = $(this).attr('id');
        $('.weather-forecast li a, .weather-item').removeClass('active');
        $(this).addClass('active');
        $('.weather-item.'+day).addClass('active');
		});
		
		if($('a').is('[data-rel]') && screenRes > 600) {
        $('a[data-rel]').each(function() {
            $(this).attr('rel', $(this).data('rel'));
        });
        $("a[rel^='prettyPhoto']").prettyPhoto({social_tools:false});
    };
    });
</script>
