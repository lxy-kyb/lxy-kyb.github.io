		  {$Duration:1200,y:-0.3,$SlideOut:true,$Easing:{$Top:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,y:-0.3,$During:{$Top:[0.3,0.7]},$Easing:{$Top:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,y:0.3,$SlideOut:true,$Easing:{$Top:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,x:0.3,$Cols:2,$During:{$Left:[0.3,0.7]},$ChessMode:{$Column:3},$Easing:{$Left:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,x:0.3,$Cols:2,$SlideOut:true,$ChessMode:{$Column:3},$Easing:{$Left:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,y:0.3,$Rows:2,$During:{$Top:[0.3,0.7]},$ChessMode:{$Row:12},$Easing:{$Top:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,y:0.3,$Rows:2,$SlideOut:true,$ChessMode:{$Row:12},$Easing:{$Top:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,y:0.3,$Cols:2,$During:{$Top:[0.3,0.7]},$ChessMode:{$Column:12},$Easing:{$Top:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,y:-0.3,$Cols:2,$SlideOut:true,$ChessMode:{$Column:12},$Easing:{$Top:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,x:0.3,$Rows:2,$During:{$Left:[0.3,0.7]},$ChessMode:{$Row:3},$Easing:{$Left:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},
		  {$Duration:1200,x:-0.3,$Rows:2,$SlideOut:true,$ChessMode:{$Row:3},$Easing:{$Left:$Jease$.$InCubic,$Opacity:$Jease$.$Linear},$Opacity:2},

		var jssor_1_options = {
		  $AutoPlay: true,
		  $SlideshowOptions: {
			$Class: $JssorSlideshowRunner$,

		//responsive code begin
		//you can remove responsive code if you don't want the slider scales while window resizing
		function ScaleSlider() {
			var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
			if (refSize) {
				refSize = Math.min(refSize, 800);
				jssor_1_slider.$ScaleWidth(refSize);
			}
			else {
				window.setTimeout(ScaleSlider, 30);
			}
		}
		ScaleSlider();
		$Jssor$.$AddEvent(window, "load", ScaleSlider);
		$Jssor$.$AddEvent(window, "resize", ScaleSlider);
		$Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
		//responsive code end
	};

<style>
	/* jssor slider arrow navigator skin 05 css */
	/*
	.jssora05l                  (normal)
	.jssora05r                  (normal)
	.jssora05l:hover            (normal mouseover)
	.jssora05r:hover            (normal mouseover)
	.jssora05l.jssora05ldn      (mousedown)
	.jssora05r.jssora05rdn      (mousedown)
	*/
	.jssora05l, .jssora05r {
		display: block;
		position: absolute;
		/* size of arrow element */
		width: 40px;
		height: 40px;
		cursor: pointer;
		background: url('img/a17.png') no-repeat;
		overflow: hidden;
	}
	.jssora05l { background-position: -10px -40px; }
	.jssora05r { background-position: -70px -40px; }
	.jssora05l:hover { background-position: -130px -40px; }
	.jssora05r:hover { background-position: -190px -40px; }
	.jssora05l.jssora05ldn { background-position: -250px -40px; }
	.jssora05r.jssora05rdn { background-position: -310px -40px; }
	
	/* jssor slider thumbnail navigator skin 01 css */
	/*
	.jssort01 .p            (normal)
	.jssort01 .p:hover      (normal mouseover)
	.jssort01 .p.pav        (active)
	.jssort01 .p.pdn        (mousedown)
	*/
	.jssort01 .p {
		position: absolute;
		top: 0;
		left: 0;
		width: 72px;
		height: 72px;
	}
	
	.jssort01 .t {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		border: none;
	}
	
	.jssort01 .w {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
	}
	
	.jssort01 .c {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 68px;
		height: 68px;
		border: #000 2px solid;
		box-sizing: content-box;
		background: url('img/t01.png') -800px -800px no-repeat;
		_background: none;
	}
	
	.jssort01 .pav .c {
		top: 2px;
		_top: 0px;
		left: 2px;
		_left: 0px;
		width: 68px;
		height: 68px;
		border: #000 0px solid;
		_border: #fff 2px solid;
		background-position: 50% 50%;
	}
	
	.jssort01 .p:hover .c {
		top: 0px;
		left: 0px;
		width: 70px;
		height: 70px;
		border: #fff 1px solid;
		background-position: 50% 50%;
	}
	
	.jssort01 .p.pdn .c {
		background-position: 50% 50%;
		width: 68px;
		height: 68px;
		border: #000 2px solid;
	}
	
	* html .jssort01 .c, * html .jssort01 .pdn .c, * html .jssort01 .pav .c {
		/* ie quirks mode adjust */
		width /**/: 72px;
		height /**/: 72px;
	}
	
</style>

<script type="text/javascript">
    $(document).ready(function() {		
		$.ajax({
             type: "get",
             async: false,
             url: "https://api.thinkpage.cn/v3/weather/now.json?location=beijing&ts=1475913159&uid=U5218EB65C&sig=6b3rpysWlgzplQ06Z/LXhQNzrjc=",
             dataType: "jsonp",
             jsonp: "callback",
             jsonpCallback:"weather",
             success: function(json){
				$("p").html(JSON.stringify(json));
             },
             error: function(){
                 alert('fail');
             }
         });
		
		$('.weather-forecast li a').click(function() {
        var day = $(this).attr('id');
        $('.weather-forecast li a, .weather-item').removeClass('active');
        $(this).addClass('active');
        $('.weather-item.'+day).addClass('active');
		});
		
		if($('a').is('[data-rel]') && screenRes > 600) {
        $('a[data-rel]').each(function() {
            $(this).attr('rel', $(this).data('rel'));
        });
        $("a[rel^='prettyPhoto']").prettyPhoto({social_tools:false});
    };
    });
</script>
